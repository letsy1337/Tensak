{% extends 'base.html' %}

{% block content %}
    <div class="container align-items-center" style="padding: 20px">
        <div class="col-md-12" style="margin: 0 auto">
            <form name="addProcrator" id ="addProcrators" novalidate action="" method="post">
                {% csrf_token %}
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="centre">{{ procreatoradd.title }}</p>
                    </div>
                    <div class="col-md-6" style="margin: 0 auto">
                        <p class="centre">{{ procreatoradd.popular_level}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 centre" aria-placeholder="" style="margin: 0 auto">Производитель доступен для просмотра?
                        {{ procreatoradd.is_visible }}
                    </div>
                </div>
                <p class="centre" style="padding-top: 20px"> <button type="submit" id="1" class="btn btn-primary"> Добавить производителя </button></p>
            </form>
        </div>
    </div>
{% endblock %}
